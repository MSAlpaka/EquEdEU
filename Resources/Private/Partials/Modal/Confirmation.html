<div class="modal confirmation-modal"
     role="dialog"
     aria-modal="true"
     aria-labelledby="modalTitle"
     aria-describedby="modalMessage"
     tabindex="-1">

  <h3 id="modalTitle"><f:translate key="{modal.titleKey}" /></h3>
  <p id="modalMessage"><f:translate key="{modal.messageKey}" /></p>

  <button type="submit">
    <f:translate key="modal.confirm" />
  </button>

  <button type="button" onclick="closeModal();">
    <f:translate key="modal.cancel" />
  </button>
</div>
