<f:layout name="Instructor" />

<f:section name="Content">
  <h2 id="submissionReviewTitle"><f:translate key="submission.review.title" /></h2>

  <dl aria-labelledby="submissionReviewTitle" class="submission-meta">
    <dt><f:translate key="submission.user" /></dt>
    <dd>{submission.user}</dd>

    <dt><f:translate key="submission.date" /></dt>
    <dd>{submission.date}</dd>

    <dt><f:translate key="submission.file" /></dt>
    <dd>
      <a href="{submission.file}" target="_blank" aria-label="{f:translate(key: 'submission.file.open')} {submission.fileName}">
        {submission.fileName}
      </a>
    </dd>
  </dl>

  <f:form action="evaluate" controller="Submission" object="{submission}" method="post">
    <div class="form-group">
      <label for="scoreField"><f:translate key="submission.score" /></label>
      <f:form.textfield name="score" id="scoreField" value="{submission.score}" aria-describedby="scoreHelp" />
      <small id="scoreHelp"><f:translate key="submission.score.help" /></small>
    </div>

    <div class="form-group">
      <label for="commentField"><f:translate key="submission.comment" /></label>
      <f:form.textarea name="comment" id="commentField" value="{submission.comment}" aria-describedby="commentHelp" />
      <small id="commentHelp"><f:translate key="submission.comment.help" /></small>
    </div>

    <f:form.submit value="{f:translate(key: 'submission.save')}" aria-label="{f:translate(key: 'submission.save.label')}" />
  </f:form>
</f:section>
