<div class="dashboard-tile dashboard-{type}" role="region" aria-labelledby="tileLabel_{type}">
  <div class="tile-icon" aria-hidden="true">
    <i class="icon-{type}"></i>
  </div>

  <div class="tile-content">
    <span class="tile-value" aria-describedby="tileLabel_{type}">{value}</span>
    <span class="tile-label" id="tileLabel_{type}">
      <f:translate key="dashboard.{type}.label" />
    </span>
  </div>
</div>
