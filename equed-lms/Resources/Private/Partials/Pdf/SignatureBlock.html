<div class="pdf-signature-block" role="group" aria-labelledby="pdfSignatureTitle">
  <h2 id="pdfSignatureTitle" class="sr-only"><f:translate key="pdf.signature.heading" /></h2>

  <table class="signature-table" role="presentation">
    <thead>
      <tr>
        <th scope="col"><f:translate key="pdf.signature.instructor" /></th>
        <th scope="col"><f:translate key="pdf.signature.certifier" /></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="signature-line" aria-hidden="true"></td>
        <td class="signature-line" aria-hidden="true"></td>
      </tr>
      <tr>
        <td class="signature-name">{instructorName}</td>
        <td class="signature-name">{certifierName}</td>
      </tr>
    </tbody>
  </table>
</div>
