<f:section name="Content">
  <section class="user-profile" role="region" aria-labelledby="profileHeading">
    <h2 id="profileHeading"><f:translate key="profile.heading" default="Your Profile" /></h2>

    <section class="badges" role="region" aria-labelledby="badgesHeading">
      <h3 id="badgesHeading"><f:translate key="profile.badges" default="Your Badges" /></h3>
      <f:for each="{user.badges}" as="badge">
        <div class="badge" role="group" aria-label="{badge.label}">
          <f:badge viewHelper="Equed.EquedLms.ViewHelper.BadgeViewHelper" status="{badge}" />
        </div>
      </f:for>
    </section>

    <section class="certificates" role="region" aria-labelledby="certificatesHeading">
      <h3 id="certificatesHeading"><f:translate key="profile.certificates" default="Your Certificates" /></h3>
      <f:certificate viewHelper="Equed.EquedLms.ViewHelper.CertificateViewHelper"
                     certificates="{user.certificates}" />
    </section>
  </section>
</f:section>
