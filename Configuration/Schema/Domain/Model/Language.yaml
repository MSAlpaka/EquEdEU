# Doctrine schema for Language domain model

tx_equedcore_domain_model_language:
  columns:
    uid:
      type: integer
      unsigned: true
      notnull: true
      autoincrement: true
    pid:
      type: integer
      unsigned: true
      notnull: true
      default: 0
    tstamp:
      type: integer
      unsigned: true
      notnull: true
      default: 0
    crdate:
      type: integer
      unsigned: true
      notnull: true
      default: 0
    deleted:
      type: boolean
      notnull: true
      default: false
    hidden:
      type: boolean
      notnull: true
      default: false
    language_iso:
      type: string
      length: 5
      notnull: true
      default: ''
    label_en:
      type: string
      length: 255
      notnull: true
      default: ''
    label_de:
      type: string
      length: 255
      notnull: true
      default: ''
  primaryKey:
    - uid
  indexes:
    language_iso:
      columns:
        - language_iso
